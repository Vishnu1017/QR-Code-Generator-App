<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>QR Code Generator</h1>
        <img src="" alt="img-qr" class="img-qr" />
        <input
          type="text"
          class="text-qr"
          placeholder="Enter your text or URL"
        />
        <button class="btn-qr">Generator QR Code</button>
        <a class="download-qr disabled">Download QR Code</a>

      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
